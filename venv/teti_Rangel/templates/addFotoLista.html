<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/listaFoto.css">
    <link rel="stylesheet" href="../static//css/formStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div id="container">
    <form method="POST" action="/addFotoLista" enctype="multipart/form-data">
        
    <div class="file-upload">
        
        <button  class="file-upload-btn " type="button" onclick="$('.file-upload-input').trigger( 'click' )">Adicionar Imagem</button>
      
        <div class="image-upload-wrap">
          <input class="file-upload-input" name="image" type='file' onchange="readURL(this);" accept="image/*" />
          <div class="drag-text">
            <h3>Arraste e solte ou selecione a imagem</h3>
          </div>
        </div>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image" />
          <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Imagem</span></button>
            
          </div>    
        
        </div>
        <input class="file-upload-btn submit-btn" type="submit" value="Enviar imagem">
        
      </div> 
   
      
   

        
            </form>
            <div id="results">
            
    {% if listaFile %}
        {%for file, filename in zip(listaFile, listaFilename)%}
         <div class="imageDiv">
         <img class="images-fit" src="data:image/png;base64, {{file}}" alt="alternate" />
     
       
          <div class="overlay"><h3>{{filename}}</h3></div>
        </div>
      {% endfor %}
   
   

    {% else %}

    {% endif %}
    </div>
  

</body>
<script src="../static/js/upload.js"></script>
</html>
