<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/formStyle.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="formDiv">

            <h1>Adicione nome em lista:</h1>

            <form action="/addNomeLista" method="POST">                 
                   
                <input type="text" id="name" placeholder="Escreva um nome" name="nome" />              
              
                <button type="submit">Adicionar</button>          
                    
            </form>
        </div>
    <div id="results">
        <ol>
            {%for item in listaNomes %}
            <li>
                {{item}}</br>
            </li>
        
            {% endfor %}
        </ol>
    </div>

    
</body>
</html>
